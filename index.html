<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global-classes.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=VT323&display=swap" rel="stylesheet">
<title>Promodoro Timer Game</title>
</head>
<body>
  <!-- Score Dashboard -->
  <div class="game-title">Promodoro Game Timer</div>

  <header>
    <nav>
      <ul class="score-nav">
        <li>Score: <span id="main-score">0500</span></li>
        <li>Time: 15:00:00</li>
        <li>Session #1</li>
      </ul>
    </nav>
    <div class="status-bar"> ðŸ’¼ Keep On Working ðŸ’¼ </div>
    <button class="reset-button">Reset Button</button>
  </header>

  <!-- Button Section -->

  <section class="button-console">

    <button class="long-session">Long Session</button>
    <button class="short-session">Short Session</button>
    <button class="long-break">Long Break</button>
    <button class="short-break">Short Break</button>

  </section>

  <!-- Timer Section -->

  <section class="countdown-timer-section center">
    <div class="circle-container center">
      <div class="semicircle"></div>
      <div class="semicircle"></div>
      <div class="semicircle"></div>
      <div class="outermost-circle"></div>
    </div>

    <!-- Timer Label -->
    <div class="timer-container center">
      <div class="timer center"></div>
    </div>



  </section>


  
  <div class="button-console">
    <button class="play-button">Play</button>
    <button class="pause-button">Pause</button>
  </div>



  
  <!-- To Do List Section -->

  <p class="instructions-section">
    <ul>

    </ul>
  </p>



 <!-- To Do Section -->

 <section class="task-section">


  </section>


  <script src="script.js"></script>
</body>
</html>
